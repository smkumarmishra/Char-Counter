<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Char Count project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h2> Real Time Char Counter</h2>
    <textarea id="txt-area" class="txt-area" placeholder="Write Your Character here..." maxlength="50" minlength="0"></textarea>
    <div class="counter">
        <p>
            Total Character:
            <span id="total-char" class="total-char">30</span>
        </p>
        <p>
             Remaing Character:
            <span id="rem-char" class="rem-char">40</span>
        </p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
